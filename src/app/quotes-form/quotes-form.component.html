<div class="container-fluid">
  <h2 class="text-center">Add a new quote</h2>
  <hr>
  <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
    <div class="form-group">
        <label for="name">Type of quote</label>
        <input type="text" type="text" required class="form-control" id="name" [(ngModel)]="newQuotes.name" name="name" #name='ngModel' required>

        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Type of quote is required</p>
        </div>
    </div>

      <div class="form-group">
          <label for="description">Quote</label>
          <textarea class="form-control" id="description" rows="4" [(ngModel)]="newQuotes.description" name="description" #description="ngModel" required></textarea>

          <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Quote is required</p>
          </div>

      </div>
      <div class="form-group">
          <label for="author">Author</label>
          <input type="text" required class="form-control" id="author" [(ngModel)]="newQuotes.author" name="author" #author="ngModel" required>

          <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
            <p>Author is required</p>
          </div>
      </div>
      <div class="form-group">
        <label for="submitter">Submitted by</label>
        <input type="text" required class="form-control" id="submitter" [(ngModel)]="newQuotes.submitter" name="submitter" #submitter="ngModel" required>
        <div [hidden]="submitter.valid || submitter.pristine" class="alert alert-danger">
          <p>Submitter name is required</p>
        </div>
      </div>
      <button type="submit" class="btn btn-success">Add Quote</button>
  </form>
</div>
