<div class="row">
  <div class="col-md">
    <p> <span class="different">Author:</span> - {{quotes.author}}</p>
  </div>
</div>

<div class="row">
  <div class="col-md">
    <p> <span class="different">Upvotes</span> - {{quotes.upvote}}</p>
  </div>

<div class="col-md">
  <button class="btn btn-info" (click)='upvote(1)'>Upvote ^</button>
  </div>
</div>

<div class="row">
  <div class="col-md">
    <p> <span class="different">Downvotes</span> - {{quotes.downvote}}</p>
  </div>

  <div class="col-md">
    <button class="btn btn-warning" (click)='downvote(1)'>Downvote v</button>
  </div>
</div>

  <div class="row">
    <div class="col-md">
      <p> <span class="different">Submitted by</span> - {{quotes.submitter}}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <div *ngIf="(quotes.completeDate|dateCount) >= 1 ; else">
        <p> <span class="different">Added:</span> - {{quotes.completeDate|dateCount}} days ago</p>
      </div>
      <div *ngIf="(quotes.completeDate|dateCount) < 1 ; else" >
        <p> <span class="different">Added:</span> - 0 days ago</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md">
      <button (click)= 'quotesDelete(true)' class="btn btn-danger">Delete?</button>
    </div>
  </div>
