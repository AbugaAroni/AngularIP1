
<div class="container">
      <h1 class="jumbotron">Quotes for all occasions</h1>

  <div class="row">
      <div class="col-md-1 pic1">
        <img src=".../../assets/inspiration.jpg" alt="">
      </div>
  </div>
  <div class="row">
      <div class="col-md-6">
    <div *ngFor='let quote of quotes; let i=index'>

        <div>
          <h4 id={{i}}>{{quote.name}} </h4>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Show quote</button>
        </div>

        <div *ngIf='quote.showDescription'>
        <app-quotes-details [quotes]='quote' (isDelete) = 'deleteQuote($event,i)'></app-quotes-details>
        </div>
      </div>
    </div>
  </div>
</div>
