
<div class="container">
  <div>
      <h1 class="jumbotron">Quotes for all occasions</h1>
  </div>
  <div class="row">
    <div class="col-md-6">
    <div *ngFor='let quote of quotes; let i=index'>

        <div>
          <h4  class= "align" id={{i}}>{{quote.name}} </h4>
          <p> <span class="different">Quote</span> - {{quote.description}}</p>
          <hr>
          <button (click)='toggleDetails(i)' class="btn btn-primary">Show quote details</button>
        </div>

        <div *ngIf='quote.showDescription'>
        <app-quotes-details [quotes]='quote' (isDelete) = 'deleteQuote($event,i)' (isUpvote) = 'upvoteQuote($event,i)' (isDownvote) = 'downvoteQuote($event,i)'></app-quotes-details>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <app-quotes-form (addQuote)="addNewQuote($event)"></app-quotes-form>
    </div>
  </div>
</div>
