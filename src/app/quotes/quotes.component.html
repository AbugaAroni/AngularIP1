<div>
  <h1>My Quotes</h1>
  <ul>
      <div *ngFor='let quote of quotes; let i=index'>
      <li>{{quote.name}} </li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
        <app-quotes-details *ngIf='quote.showDescription' [quotes]='quote'></app-quotes-details>
      </div>
  </ul>
</div>
